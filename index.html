<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lumière de la Paix - Paris Sud Porte du Soleil</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#041c86">
  <link rel="stylesheet" href="index.css"></head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="content">

    <h1 id="title">Suis les aventures de Colombe, à la recherche de la lumière de la paix</h1>

    <div id="background">
        <img src="assets/home.png">
        <div class="button" id="n11"></div>
        <div class="button" id="n12"></div>
        <div class="button" id="n13"></div>
        <div class="button" id="n14"></div>
        <div class="button" id="n15"></div>
        <div class="button" id="n16"></div>
        <div class="button" id="n17"></div>
        <div class="button" id="n18"></div>
    </div>


    <canvas id="pdf"></canvas>

  </div>

  <script type="javascript">
    var loadingTask = PDFJS.getDocument("/assets/test.pdf");
    loadingTask.promise.then(
      function(pdf) {
        // Load information from the first page.
        pdf.getPage(1).then(function(page) {
          var scale = 1;
          var viewport = page.getViewport(scale);
    
          // Apply page dimensions to the <canvas> element.
          var canvas = document.getElementById("pdf");
          var context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
    
          // Render the page into the <canvas> element.
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).then(function() {
            console.log("Page rendered!");
          });
        });
      },
      function(reason) {
        console.error(reason);
      }
    );
  </script>
</body>
</html>
